<body>
<div id="helpArea">
    <div>
        <h2>隐译通</h2>
        <h3>简介</h3>
        <p>
            《隐译通》是一个中文语境下的文本隐写工具，具有更好的隐蔽性。
            <br>
            一切过程均在本地进行。
        </p>
        <h3>使用协议</h3>
        <p>
            本工具仅用于交流和学习现代密码学，禁止除此之外的一切用途。
        </p>
        <h3>示例</h3>
        <h4>原文</h4>
        <p>
            123
        </p>
        <h4>密文</h4>
        <p>
            持续推进基层治理体制机制改革，将意识、能力、行动切实抓好，形成了资源到位、重点突出、职能科学的市场体系，有效提升了治理能力、服务效能和发展质量，给老百姓带来了扎扎实实的幸福感、荣誉感。
        </p>
        <h3>句式库尚未完善，欢迎投稿</h3>
        <h3>作者</h3>
        <a target="_blank" href="mailto:cnmmail163@163.com">cnmmail163@163.com</a>
    </div>
    <div>
        <button id="agree">我同意</button>
        <button id="disagree">我拒绝</button>
    </div>
</div>
<header>
    <h1>隐译通</h1>
    <button id="help" class="help"></button>
</header>
<div class="container">
    <section>
        <div class="editArea">
            <label for="leftEdit"></label><textarea id="leftEdit" autocomplete="off" placeholder="原文"
                                                    autofocus></textarea>
        </div>
        <div class="buttonGroup">
            <button id="leftCopy" class="copy"></button>
            <button id="leftClear" class="clear"></button>
        </div>
    </section>
    <section>
        <div class="editArea">
            <label for="rightEdit"></label><textarea id="rightEdit" autocomplete="off" placeholder="密文"></textarea>
        </div>
        <div class="buttonGroup">
            <button id="rightCopy" class="copy"></button>
            <button id="rightClear" class="clear"></button>
        </div>
    </section>
</div>
<script src="字节缓冲.js"></script>
<script src="布尔字节.js"></script>
<script src="不随机.js"></script>
<script src="句.js"></script>
<script src="段.js"></script>
<script src="文.js"></script>
<script src="隐译通.js"></script>
<script>
    window.onload = function () {
        const left = document.getElementById('leftEdit')
        const right = document.getElementById('rightEdit')


        document.getElementById('help').onclick = function () {
            document.getElementById('helpArea').hidden = false
            localStorage.removeItem('agreed')
        }

        document.getElementById('agree').onclick = function () {
            document.getElementById('helpArea').hidden = true
            left.focus()
            localStorage.setItem('agreed', 'true')
        }

        document.getElementById('disagree').onclick = function () {
            window.close()
        }

        if (localStorage.getItem('agreed') === 'true') {
            document.getElementById('helpArea').hidden = true
            left.focus()
        }


        left.oninput = function () {
            right.value = 隐译通.编(left.value)
        }
        right.oninput = function () {
            left.value = 隐译通.解(right.value)
        }

        document.getElementById('leftCopy').onclick = function () {
            left.select()
            document.execCommand('copy')
        }
        document.getElementById('rightCopy').onclick = function () {
            right.select()
            document.execCommand('copy')
        }

        document.getElementById('leftClear').onclick = function () {
            left.value = ''
            right.value = ''
            left.focus()
        }
        document.getElementById('rightClear').onclick = function () {
            left.value = ''
            right.value = ''
            right.focus()
        }
    }
</script>
</body>
</html>
